<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Quantum</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div id="header">
        <img
          src="../assets/icons/logo used in header.svg"
          alt=""
          id="header-logo"
        />
        <div class="additional-links-div navbaar">
          <a class="additional-links" href="#" id="dash-link">DASHBOARD</a>
          <a class="additional-links" href="#">CONTENT</a>
          <a class="additional-links" href="#">USERS</a>
          <a class="additional-links" href="#">REPORTS</a>
          <a class="additional-links" href="#">ADMIN</a>
        </div>
        <div class="icons icon-link-div">
          <div class="alert-icon">
            <img
              class="additional-icons"
              src="../assets/icons/alerts.svg"
              alt=""
            />
            <span class="dark-badge">2</span>
          </div>
          <div class="announcement-icon">
            <img
              class="additional-icons"
              src="../assets/icons/announcements.svg"
            />
            <span class="dark-badge">1</span>
          </div>
          <div class="profile-icon">
            <img class="additional-icons" src="../assets/icons/user-icon.png" />
            <span class="light-badge">T</span>
          </div>
        </div>
        <div id="hamburger" class="hamburger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="hamburger-menu">
          <div class="menu-item">
            <button class="menu-btn">
              DASHBOARD
              <span>&#10095;</span>
            </button>
          </div>

          <div class="menu-item dropdown">
            <button class="menu-btn">
              CONTENT
              <span class="arrow-down">&#10095;</span>
            </button>
            <div class="menu-subItems">
              <a href="#">COURSE CATALOG</a>
            </div>
          </div>

          <div class="menu-item dropdown">
            <button class="menu-btn">
              USERS
              <span class="arrow-down">&#10095;</span>
            </button>
            <div class="menu-subItems">
              <a href="#">USER 1</a>
            </div>
          </div>

          <div class="menu-item dropdown">
            <button class="menu-btn">
              REPORTS
              <span class="arrow-down">&#10095;</span>
            </button>
            <div class="menu-subItems">
              <a href="#">REPORT 1</a>
            </div>
          </div>

          <div class="menu-item dropdown">
            <button class="menu-btn">
              ADMIN
              <span class="arrow-down">&#10095;</span>
            </button>
            <div class="menu-subItems">
              <a href="#">ADMIN 1</a>
            </div>
          </div>
        </div>
      </div>

      <!-- notification Area start -->
      <div class="notificationArea"></div>
      <!-- notification end -->

      <!-- Announcement Area start -->
      <div class="announcementArea"></div>
      <!-- Announcement Area end -->

      <!-- Content -->
      <div class="head-container">
        <div class="no-of-courses">
          <img src="../assets/icons/courses.svg" alt="" />
          <span id="course-count">4</span>
          <p>Courses</p>
        </div>
        <div class="no-of-classes">
          <img src="../assets/icons/classes.svg" alt="" />
          <span id="class-count">4</span>
          <p>Classes</p>
        </div>
      </div>

      <div class="sub-container">
        <p>
          Showing <span class="total-courses"> 4 </span> of
          <span class="total-courses"> 4 </span> courses
        </p>
        <span id="sort">Sort By:</span>
        <div>
          <select name="sort" id="sort-select">
            <option value="Course Name">Course Name</option>
            <option value="Class Name">Class Name</option>
          </select>
          <img src="../assets/icons/sort.svg" alt="" />
        </div>
      </div>

      <div class="main-container">
        <!---->
      </div>

      <!-- Footer -->
      <div class="links">
        <a href="#" id="about">About</a>
        <a href="#" id="contact">Contact Us</a>
      </div>

      <div class="footer">
        <img
          id="footer-logo"
          src="../assets/icons/logo used in footer.svg"
          alt=""
        />
        <p id="copyright">Copyright Â© 2020-2021</p>
        <p id="company">Zeus Systems Pvt. Ltd.</p>
        <p id="rights">All rights reserved.</p>
      </div>
    </div>
    <noscript>Your Browser Doesn't Support Javascript</noscript>
    <script src="../js/dashboard.js"></script>
    <script src="../js/hamburger.js"></script>
    <script src="../js/announcement.js"></script>
    <script src="../js/notifications.js"></script>
  </body>
</html>
